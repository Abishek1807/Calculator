<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="style_cla.css">
</head>
<body>
    <div class="container">
        <div class="calculator">


            <input type="text" placeholder="0" id="input_screen">

            <!-- Buttons: Start -->
            <button onclick="Clr()" >Clr</button>
            <button onclick="del()" >Del</button>

            <button onclick="display('%')" >%</button>
            <button onclick="display('/')"  >/</button>
            <button onclick="display('7')" >7</button>
            <button onclick="display('8')" >8</button>
            <button onclick="display('9')" >9</button>
            <button onclick="display('*')" >*</button>
            <button onclick="display('4')" >4</button>
            <button onclick="display('5')" >5</button>
            <button onclick="display('6')" >6</button>
            <button onclick="display('-')" >-</button>
            <button onclick="display('1')" >1</button>
            <button onclick="display('2')" >2</button>
            <button onclick="display('3')" >3</button>
            <button onclick="display('+')" >+</button>
            <button onclick="display('.')" >.</button>
            <button onclick="display('0')" >0</button>

            <button onclick="calculate()" class="equal">=</button>

            <!-- Buttons: End -->
        </div>
    </div>


    <!-- Js ==> Gonna write here itself -->

    <script>
        let inputScreen = document.getElementById('input_screen');

        function display(num){
            inputScreen.value += num
        }

        function calculate(){

            try{
                inputScreen.value = eval(inputScreen.value);
            }
            catch(err){
                alert('Invalid')
            }
        }

        function Clr(){
            inputScreen.value = "";
            // When clr button is pressed ---> output be an empty box
        }

        function del(){
            inputScreen.value = inputScreen.value.slice(0,-1); 
            // Every time when we press the del button, one value from behind will get deleted
            // 0 th index will go off, if given 1 --> 1st and last  num will go off, -1 denotes one value to be deleted
        }

    </script>
    
</body>
</html>
